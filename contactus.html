<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us | Excellent Coaching</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

header nav ul {
    list-style: none;
    display: flex;
}

header nav ul li {
    margin: 0 15px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
}

h1 {
    font-size: 2rem;
}

.contact-us {
    background-color: #fff;
    padding: 50px 20px;
}

.contact-us h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
}

.contact-info {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
}

.contact-image img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 8px;
}

form {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

textarea {
    height: 150px;
    resize: none;
}

button {
    padding: 12px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #555;
}

#form-response {
    text-align: center;
    font-weight: bold;
    margin-top: 10px;
    color: green;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 15px 0;
}

footer p {
    margin: 0;
}

@media (max-width: 768px) {
    .contact-info {
        flex-direction: column;
        align-items: center;
    }

    .contact-image {
        margin-bottom: 20px;
    }
}
  
    </style>
    <header>
        <div class="container">
            <h1>Excellent Coaching</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-us" id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <div class="contact-image">
                    <img src="https://th.bing.com/th/id/OIP.GklM5P0pXrZ_U7tzTxgRDwHaHa?rs=1&pid=ImgDetMain.jpg" alt="Coaching">
                </div>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                    <p id="form-response"></p>
                </form>
                
                        </div>
                
                        <!-- Location Section -->
                        <div class="location-info">
                            <h3>Our Location</h3>
                            <p>Visit us at:</p>
                            <p>Excellent Coaching, 1234 Coaching , City, Country</p>
                        
                           
                        </div>
                    </div>
                </section>
                <script>
                    function create(){
           
           let email = document.getElementById("x").value;
           let pass = document.getElementById("y").value;
           let contact = document.getElementById("z").value;
           
           if(email ===""|| pass ===""|| contact ===""){
             alert("Please fill all the fields")
           }
           
           let emailpattern =/[a-zA-Z0-9_/.]+@[a-z]+\.[a-z]{2,3}/;
           
           if(!emailpattern.test(email)){
             alert("Invalid email PLEASE TRY AGAIN");
             return false;
           }
           
           let passpattern = /(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=,*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]/;
           
           if(!passpattern.test(pass)){
             alert("Wrong Password!")
             return false;
           }
           
           let contactpattern = /03[0-9]{9}/;
           
           if(!contactpattern.test(contact)){
             alert("Your phone number is incorrect")
             return false;
           }
           
           alert("You create your account successfully")
           return true;
           }
               </script>     
            </body>
            </html>
