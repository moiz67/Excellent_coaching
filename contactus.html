<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Excellent Coaching</title>
    <link rel="stylesheet" href="Assest/faculty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Excellent Coaching</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="faculty.html">Faculty</a></li>
                    <li class="nav-item"><a class="nav-link " href="contactus.html">Contact us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        
          <div class="col-md-6">
              <h2>Send Us a Message</h2>
              <form action="#" method="post">
                  <div class="mb-3">
                      <label for="name" class="form-label">Your Name</label>
                      <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Your Email</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="mb-3">
                      <label for="message" class="form-label">Your Message</label>
                      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                  </div>
                  <button type="submit" class="but">Send Message</button>
              </form>
          </div>
      </div>
  </div>
    <!-- Contact Us Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Get in Touch</h2>
                <div class="contact-info">
                    <div class="mb-4">
                        <h4><i class="fas fa-map-marker-alt me-2"></i>Our Address</h4>
                        <p class="ms-4">
                            123 Education Street<br>
                            Learning City, NY 54321<br>
                            United States
                        </p>
                    </div>
                    <div class="mb-4">
                        <h4><i class="fas fa-envelope me-2"></i>Email Us</h4>
                        <p class="ms-4">
                            <a href="mailto:contact@excellentcoaching.com" class="text-decoration-none">
                                contact@excellentcoaching.com
                            </a>
                        </p>
                    </div>
                    <div class="mb-4">
                        <h4><i class="fas fa-phone me-2"></i>Call Us</h4>
                        <p class="ms-4">+1 (234) 567-890</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="map-container mb-4">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.305935303!2d-74.25986548229184!3d40.69714941932609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1716117648870!5m2!1sen!2sin" 
                            width="100%" 
                            height="300" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
